<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Texts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        h1 {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }
        .semester {
            width: 45%;
        }
        .semester h2 {
            text-align: center;
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .linked-text {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .linked-text a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .linked-text:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .linked-text:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>수학 강의 자료</h1>
    <div class="container">
        <div class="semester">
            <h2>1학기</h2>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1S7cg2obgS1pzJGyAW2NVcKdj5oRmiq8P9hHrVyHoTEM/edit?usp=sharing">14 절댓값을 포함한 일차부등식</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1oPMZfRRdwWXnkmZewkFQPtB8HjoMWbqWVwmoiQ5G1Rw/edit?usp=sharing">15 이차부등식</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1gGXFTcqmr9U7wyVMKJCse2kNsv5t2Q8fMaS7UQdnLCo/edit?usp=sharing">16 두 점 사이의 거리</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/183hTAW2vLrzAT5asiyWVwnUb8zChA1el1fj9otvitVQ/edit?usp=sharing">17 선분의 외분과 내분</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/13HVTnNBeZQe0UTVadjpnyGQdYfDw289VqGmmRTvP1mM/edit?usp=sharing">18 직선의 방정식</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1oC77B3dHeLf9FsR1mR6vgFEvbAIvgXY82njc1Y_DOJQ/edit?usp=sharing">19 직선의 평행과 수직</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1ZMYq_y_2jx39Inen2Ayy2Q0OxdaB7dJ5KXoqZVbC7SY/edit?usp=sharing">20 점과 직선의 사이의 거리</a>
            </div>
            <div class="linked-text">
                <a href="https://docs.google.com/presentation/d/1YjMSrJRwH40UeuY74aY_hXbdEUTqepUhOAj13uNWOyQ/edit?usp=sharing">21 원의 방정식</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1I2_CwGn_emDArTDwO3kbJMfy9IjYAz3x-kyzarbYtBw/edit?usp=sharing">22 원과 직선의 위치관계</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1KISSDtV5Lo4gU3xeGkzJw2XfICyZTtvTBC1kTN7mEdw/edit?usp=sharing">23 평행이동</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1ZAe6VRI447jNcdWV6kyrwK-OkZ_qFjRXuBEFBtdzwAg/edit?usp=sharing">24 대칭이동</a>
    </div>
</div>
<div class="semester">
    <h2>2학기</h2>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1AxQpldYxTeMJHm8TVq6p09aaMERuH-hl3iapGlNnD5A/edit?usp=sharing">25 집합</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1dChnbJ2YQo9mLbPu0jFUVTPzJji1Zw3oZL3MC0atCJU/edit?usp=sharing">26 집합사이의 포함관계</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1lbN5qWNd_N6zSJNPU0z6XuT53TW-pbSFtUQcuxAxyzo/edit?usp=sharing">27 집합의 연산</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1ywn-OqNfw9OsrMRuAa4IfGN-bw8FDul7Z5_I84-WEoY/edit?usp=sharing">28 명제와 조건</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1jyLKv6ZFJ0WM8mlJHyYkmBCtJoIXwfdIzyMGxNpfc10/edit?usp=sharing">29 명제사이의 관계</a>
    </div>
    <div class="linked-text">

    </div>
    <div class="linked-text">

    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1nFLiH-AZvGWOtewg6wF7lIUFqeRGUzE-E4PkmcmdJnQ/edit?usp=sharing">32 유리함수</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1yhQUNeSLYehdQgXB99TCxNny2KOqGp9JO_fytUdRI7Q/edit?usp=sharing">33 무리함수</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1EGshXFRh95kxAWk64bBTwTfaTAyZ39lxfcHA7-9hOJA/edit?usp=sharing">34 경우의 수</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1p-iE2l7wii9NIfGzErnUOR5Ytsulzu6_QFuEPmHm7Ew/edit?usp=sharing">35 순열</a>
    </div>
    <div class="linked-text">
        <a href="https://docs.google.com/presentation/d/1LyjRd86MZO2QISwl21qOkzkc2vj0niBmhITH23ZamPY/edit?usp=sharing">36 조합</a>

</div>
</div>
</body>
</html>
