<!DOCTYPE html>
<html lang="ko">
<head>
<style>
/* 메뉴바 스타일 */
#menuBar {
  width: 100%;
  background: #ad5c5c;
  overflow: auto;
}

/* 메뉴 아이템 스타일 */

  float: left;

#content {

  background-color: #f1f1f1;
}
</style>
</head>
<body onload="loadContent('home.html')">

<div id="menuBar">
  <a href="#" class="menuItem" onclick="loadContent('home.html'); return false;">홈</a>

<div id="content">
  <iframe id="contentFrame" src="" style="width: 100%; height: 600px; border: none;"></iframe>
</div>

<script>
function loadContent(fileName) {
  document.getElementById("contentFrame").src = fileName;
}
</script>

</body>
</html>
