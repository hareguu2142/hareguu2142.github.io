<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Excalidraw Text Elements</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 1000px;
    }
    .column {
        width: 45%;
    }
    .column h2 {
        text-align: center;
        font-size: 20px;
        color: #007bff;
        margin-bottom: 10px;
    }
    .text-item {
        margin-bottom: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .text-item a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }
    .text-item:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .text-item:active {
        transform: translateY(0);
    }
</style>
</head>
